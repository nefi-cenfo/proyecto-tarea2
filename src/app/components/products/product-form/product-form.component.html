<form class="container">
  <div>
    <h2>{{ action }}</h2>
  </div>
  <div class="row">
    <div class="col-6 mb-2">
      <label for="name">Name</label>
      <input #name="ngModel" type="text" class="form-control" id="name" name="name" 
        placeholder="Name"
        [(ngModel)]="product.name" 
        [ngClass]="{ 
          'is-invalid': name.invalid && name.touched,
          'is-valid': name.valid && name.touched
        }" 
        required 
      />
    </div>
    <div class="col-6 mb-2">
      <label for="description">Description</label>
      <input #description="ngModel" type="text" class="form-control" id="description" name="description" 
        placeholder="Description"
        [(ngModel)]="product.description" 
        [ngClass]="{ 
          'is-invalid': description.invalid && description.touched,
          'is-valid': description.valid && description.touched
        }" 
        required 
      />
    </div>
  </div>
  <div class="row">
    <div class="col-6 mb-2">
      <label for="price">Price</label>
      <input #price="ngModel" type="number" class="form-control" id="price" name="price" 
        placeholder="Price"
        [(ngModel)]="product.price" 
        [ngClass]="{ 
          'is-invalid': price.invalid && price.touched,
          'is-valid': price.valid && price.touched
        }" 
        required 
      />
    </div>
    <div class="col-6 mb-2">
      <label for="stock">Stock</label>
      <input #stock="ngModel" type="number" class="form-control" id="stock" name="stock" 
        placeholder="Stock"
        [(ngModel)]="product.stock" 
        [ngClass]="{ 
          'is-invalid': stock.invalid && stock.touched,
          'is-valid': stock.valid && stock.touched
        }" 
        required 
      />
    </div>
  </div>
  <div class="row">
    <div class="col-6 mb-2">
      <label for="category">Category</label>
      <select [(ngModel)]="product.category.id" class="form-control" id="category" name="category" (change)="updateCategory()" required>
        <option>No option</option>
        @for(category of categories; track category.id) {
          <option [value]="category.id">{{ category.name }}</option>
        }
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button
        (click)="callEvent();"
        type="button"
        class="btn btn-primary d-flex align-items-center">
        <p class="mb-0"> {{action}} </p>
      </button>
    </div>
  </div>
</form>
